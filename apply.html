<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            margin: 0;

        .form-container {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;

        h1 {
            text-align: center;
        }

        .form-group {

        }

        input[type="text"],

        textarea {

            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {

        }
    </style>
</head>

</html>
