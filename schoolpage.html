<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Schools</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p,
      ul,
      li,
      img {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Dashboard Page */
      .dashboard {
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      .logo img {
        max-width: 100%;
      }

      .menu ul {
        list-style: none;
        margin-top: 20px;
      }
      .logo img {
  width: 40px;
  border-radius: 50%;
}
      .menu ul li {
        margin-bottom: 15px;
      }

      .menu a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }

      .menu a.active {
        border-left: 3px solid #fff;
        padding-left: 10px;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        background-color: #f7f7f7;
        padding: 20px;
        position: relative;
      }

      .app-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .user-info p {
        margin: 0;
        font-size: 16px;
      }

      .avatar img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-left: 10px;
      }

      .content {
        padding: 20px;
      }

      .add-school-form {
        max-width: 400px;
        margin: 0 auto;
      }

      .add-school-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .add-school-form input[type="text"],
      .add-school-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .add-school-form button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }

      .add-school-form button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="./logo.png" alt="Logo" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="./gsi 1.html" class="active">Home</a></li>
          <li><a href="./schools.html">Schools</a></li>
          <li><a href="./users.html">Users</a></li>
          <li><a href="./schoolpage.html">Add school</a></li>
          <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="app-bar">
          <div class="user-info">
            <p>Hey Admin</p>
            <p>We are on 27 Aug 2023</p>
          </div>
          <div class="avatar">
            <img
              src="https://cdn.pixabay.com/photo/2023/09/02/03/14/child-8228075_1280.jpg"
              alt="Admin Avatar"
            />
          </div>
        </header>

        <div class="content">
          <h2>Add School</h2>
          <form class="add-school-form">
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" required />
            <label for="schoolLocation">Location:</label>
            <input
              type="text"
              id="schoolLocation"
              name="schoolLocation"
              required
            />
            <label for="schoolEmail">Email:</label>
            <input type="email" id="schoolEmail" name="schoolEmail" required />
            <button type="submit">Add School</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
